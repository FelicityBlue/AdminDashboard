<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"> 
    <title>Dashboard</title>
</head>
<body>
    <div class="container">
        <div id="sidebar">
            <div class="container-item">
                <img class="icon" src="assets/sidebar/view-dashboard.svg" alt="dashboard icon">
                <p>Dashboard</p>
            </div>
            <div>
                <div class="container-item">
                    <img class="icon" src="assets/sidebar/home.svg" alt="home icon">
                    <p>Home</p>
                </div>
                <div class="container-item">
                    <img class="icon" src="assets/sidebar/card-account-details.svg" alt="home icon">
                    <p>Profile</p>
                </div>
                <div class="container-item">
                    <img class="icon" src="assets/sidebar/message-reply.svg" alt="message icon">
                    <p>Messages</p>
                </div>
                <div class="container-item">
                    <img class="icon" src="assets/sidebar/clock-time-eight.svg" alt="time icon">
                    <p>History</p>
                </div>
                <div class="container-item">
                    <img class="icon" src="assets/sidebar/file-document.svg" alt="file icon">
                    <p>Tasks</p>
                </div>
                <div class="container-item">
                    <img class="icon" src="assets/sidebar/account-group.svg" alt="a group of people icon">
                    <p>Communities</p>
                </div>
            </div>
            <div>
                <div class="container-item">
                    <img class="icon" src="assets/sidebar/cog.svg" alt="setting icon">
                    <p>Settings</p>
                </div>
                <div class="container-item">
                    <img class="icon" src="assets/sidebar/help-circle.svg" alt="help icon">
                    <p>Support</p>
                </div>
                <div class="container-item">
                    <img class="icon" src="assets/sidebar/shield-account.svg" alt="shield account icon">
                    <p>Privacy</p>
                </div>

            </div>
            
        </div>
        <div id="main-content">
            
            <div class="info-container">
                <div>
                    <div>
                        <img class="icon" src="assets/info/magnify.svg" alt="magifier icon">
                    </div>
                    <div>
                        <input type="text" placeholder="">
                    </div>
                </div>
                <div id="profile">
                    <img class="icon" src="assets/info/bell-outline.svg" alt="bell icon">
                    <img class="icon" src="assets/info/pfp_pic.jpg" alt="profile picture">
                    <p>Felicity Blue</p>
                </div>
                
            </div>
        </div>
    </div>
</body>
</html>
